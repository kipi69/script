<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
            background-color: #ffe6f2;
            background-image: url('https://www.transparenttextures.com/patterns/flowers.png');
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #d63384;
            overflow: hidden; /* Zabránime posúvaniu stránky */
        }
        h1 {
            font-size: 2.5rem;
            background: #ffb3d9;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex; /* Tlačidlá budú vedľa seba */
            gap: 15px; /* Rozstup medzi tlačidlami */
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.5s ease, background 0.2s;
        }
        #yesButton {
            background: #ff66b2;
            color: white;
        }
        #yesButton:hover {
            background: #ff3385;
            transform: scale(1.1);
        }
        #noButton {
            background: #ff9999;
            color: white;
            position: absolute; /* Tlačidlo bude umiestnené absolútne */
            transition: top 0.2s ease, left 0.2s ease; /* Prechod pri presune */
        }
        #noButton:hover {
            background: #ff6666;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 id="question">Will you be my Valentine? 💖</h1>
    <div class="button-container" id="buttonContainer">
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
    </div>

    <script>
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");

        // Funkcia na presun tlačidla "NO" na náhodnú pozíciu v rámci obrazovky
        function moveNoButton() {
            const maxX = window.innerWidth - noButton.offsetWidth - 20; // Max. šírka, aby sa tlačidlo nezobrazovalo mimo okna
            const maxY = window.innerHeight - noButton.offsetHeight - 20; // Max. výška, aby sa tlačidlo nezobrazovalo mimo okna

            // Generovanie náhodných pozícií pre tlačidlo "NO"
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Nastavenie novej pozície tlačidla "NO"
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        // Sledujeme pohyb myši nad tlačidlom "NO"
        noButton.addEventListener('mouseenter', moveNoButton);

        // Ak sa klikne na tlačidlo "YES", presmerujeme na inú stránku
        yesButton.addEventListener("click", () => {
            window.location.href = "Valentine Yes.html";
        });
    </script>
</body>
</html>
